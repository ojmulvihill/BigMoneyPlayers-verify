<!DOCTYPE html>
<html lang="en">
<head>

      color: #1a73e8;
    }
    .row {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    .serial {
      font-weight: bold;
      color: #555;
      margin-top: 8px;
    }
    .disclaimer {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
      line-height: 1.4;
    }
    .logo {
      margin-bottom: 20px;

      font-size: 18px;
