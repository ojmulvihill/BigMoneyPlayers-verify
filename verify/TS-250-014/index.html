<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verified Purchase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
    }
    h1 {
      font-size: 22px;
    }
    .price {
      font-size: 32px;
      font-weight: bold;
      margin: 12px 0;
    }
    .row {
      margin: 6px 0;
    }
    .muted {
      font-size: 12px;
      color: #666;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Verified Purchase</h1>
    <div class="price">$100.00 USD</div>
    <div class="row"><strong>Product:</strong> “This Shirt Cost $100”</div>
    <div class="row"><strong>Purchased:</strong> January 30, 2026</div>
    <div class="row"><strong>Order ID:</strong> ****A892</div>
    <div class="row"><strong>Serial:</strong> TS-250-014</div>
    <div class="muted">
      This page verifies the purchase price paid to YourBrand.<br>
      No personal data is displayed.
    </div>
  </div>
</body>
</html>
