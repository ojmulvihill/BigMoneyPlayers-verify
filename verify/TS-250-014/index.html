<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verified Purchase | YourBrand</title>
<style>
  body {
    font-family: sans-serif;
    background: #f0f2f5;
    margin: 0;
    overflow-x: hidden;
    position: relative;
  }

  .card {
    background: white;
    border-radius: 15px;
    padding: 30px;
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    position: relative;
    z-index: 10;
  }

  h1 { margin-bottom: 10px; }
  .price { font-size: 28px; color: #1a73e8; font-weight: bold; margin: 15px 0; }
  .row { margin: 5px 0; }
  .serial { font-weight: bold; }

  .bill {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation-name: fall, spin, fadeOut;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    z-index: 5;
  }

  @keyframes fall { 0% { transform: translateY(-60px); } 100% { transform: translateY(100vh); } }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  @keyframes fadeOut { 0% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; } }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>‚úÖ Verified Purchase</h1>
  <div class="price">$250.00 USD</div>
  <div class="row"><strong>Product:</strong> ‚ÄúThis Shirt Cost $250‚Äù</div>
  <div class="row"><strong>Purchased:</strong> January 28, 2026</div>
  <div class="row"><strong>Order ID:</strong> ****A93F</div>
  <div class="row serial"><strong>Serial:</strong> TS-250-014</div>
  <div class="row" style="font-size:12px; color:#777;">Tap anywhere to see money rain & hear cha-ching!</div>
</div>

<audio id="chaChing" src="https://www.soundjay.com/misc/sounds/cash-register-01.mp3"></audio>

<script>
  const body = document.body;
  const numBills = 20;

  for(let i=0;i<numBills;i++){
    const bill = document.createElement('div');
    bill.className = 'bill';
    bill.textContent = 'üíµ';
    bill.style.left = Math.random()*100+'vw';
    bill.style.fontSize = (18 + Math.random()*15)+'px';
    bill.style.animationDuration = (2 + Math.random()*3)+'s, ' + (2 + Math.random()*3)+'s, ' + (2 + Math.random()*3)+'s';
    bill.style.animationDelay = Math.random()*2+'s';
    body.appendChild(bill);
  }

  const audio = document.getElementById('chaChing');
  let played = false;

  function startEffect() {
    if(!played){
      audio.volume = 0.5;
      audio.play().catch(()=>{}); // ignore blocked autoplay
      played = true;
    }
  }

  const card = document.getElementById('card');
  card.addEventListener('click', startEffect);
  card.addEventListener('touchstart', startEffect);
</script>

</body>
</html>
